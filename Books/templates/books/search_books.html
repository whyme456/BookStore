{% extends 'base.html' %} {% block content %}

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>
        <a href={% url 'book:detail' book.id %}>{{book.title}}</a>
      </td>
      <td>{{book.location}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
